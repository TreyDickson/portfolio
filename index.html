

<!DOCTYPE html>
<html ng-app="Portfolio">
	<head>
		<title>Trey Dickson - Online Portfolio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" ></script>
		<script src="js/App.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/fontawesome/font.css" />
		<link rel="stylesheet" type="text/css" href="fonts/tex-gyre-schola-italic/font.css" />
		<link rel="stylesheet" type="text/css" href="fonts/varela/font.css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script>
		  /**(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-28550607-1', 'jodickson.com');
		  ga('send', 'pageview');**/
		</script>
	</head>
	<body ng-controller="MainController">
		<header>
			<h1>Trey Dickson</h1>
			<p class="subtitle">Web and Application Develoment Portfolio</p>
			<!--<img id="self-photo" src="<?=$info->self_photo?>" alt="<?=$info->title?>" title="<?=$info->title?>" />-->
			<nav>
				<ul class="contact-links" ng-repeat="(key, value) in content.info.contact">
					<li class="{{key}}">
						<a href="{{value.url}}" target="_blank">
							<i class="{{value.icon_class}}"></i>{{value.alt_text}}
						</a>
					</li>
				</ul>
			</nav>
			<div class="description">{{desc}}</div>
		</header>
		<main>
			<span ng-repeat="project in content.project">
				<section class="project">
					<div class="screenshot" style="background-color: {{project.color_bg}};">
						<a href="{{project.url}}" target="_blank">
							<img src="{{project.photo}}" alt="{{project.name}}" title="{{project.name}}" />
							<span class="animated" style="background-color: {{project.color_bg}};">View Website</span>
						</a>
					</div>
					<div class="inner">
						<h2><a href="{{project.url}}">{{project.name}}</a></h2>
						<p class="description">{{project.desc}}</p>
						<div class="about">{{project.about}}</div>
						<div class="details">
							<h3>Skills Contributed:</h3>
							<ul ng-repeat="skill in project.technology">
							 <li>{{skill}}</li>
							</ul>
						</div>
					</div>
				</section>
			</span>
		</main>
		<footer>
			<p>
				TITLE<br/>
				<small>Built with love and <a target="_blank" href="http://validator.w3.org/check?uri=referer">valid markup</a></small>
			</p>
			<ul class="contact-links" ng-repeat="contact in content.info.contact">
				<!--<li class="<?=$key?>">
					<a href="<?=$val->url?>" target="_blank">
						<i class="<?=$val->icon_class?>"></i><?=$val->alt_text?>
					</a>
				</li>-->
			</ul>
		</footer>
	</body>
</html>
